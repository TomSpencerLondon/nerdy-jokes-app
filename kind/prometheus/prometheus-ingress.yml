apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: prom-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: prometheus-operated
              servicePort: 9090
            path: /prometheus(/|$)(.*)
